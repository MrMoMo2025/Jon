<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project</title>
  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --header: #161b22;
      --border: #30363d;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background-color: var(--header);
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    h1, h2 {
      color: var(--accent);
    }

    section {
      margin-bottom: 2.5rem;
    }

    h2 {
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 0.7rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--header);
      font-size: 0.9em;
      border-top: 1px solid var(--border);
    }

    .tagline {
      font-size: 1.1rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <header>
    <h1>PortFolio </h1>
    <p class="tagline">What is my aspiration?</p>
  </header>

  <main>
    <section>
      <h2>Project</h2>
      <ul>
        <li><strong>This are the Project which I have Done.</strong></li>
      </ul>
    </section>
    <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>
</body>
</html>
